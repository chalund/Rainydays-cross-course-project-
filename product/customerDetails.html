<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Payment method for the shopping basket on Rainydays">
    <link href="../css/styleOverall.css" rel="Stylesheet"> 
    <link href="../css/style.css" rel="Stylesheet"> 
    <link href="../css/media.css" rel="Stylesheet">
    <script src="https://kit.fontawesome.com/8563808f06.js" crossorigin="anonymous"></script>
    <script src="/js/index.js" ></script>
    <script src="/js/customerDetails.js" defer type="module"></script> 
    <title>Rainydays | Payment</title>
</head>
<body>
    <header>
        <section class="menu-container">
            <div class="menu">
                <div>
                    <a href="../index.html" class="logo"> <img src="../logo/RainyDays_Logo-min.png" alt="rainydays logo"></a>
                </div>
                <div class="searchbox">
                    
                    <input type="text" id="search-bar" placeholder="Search.." name="search">
                    <button id="search-icon" aria-label="search-icon"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="menu-icon">
                    <a href="../user/user.html"><i class="fa-regular fa-user"></i></a>
                    <a href="../user/shoppingcart.html"><i class="fa-solid fa-cart-shopping shoppingbasket"></i></a>
                </div>
            </div>
            <div class="menu-pages">
                <label for="hamburger-menu"><i class="fa-solid fa-bars"></i></label>
                <input type="checkbox" id="hamburger-menu">      
                    <nav>
                        <ul>
                            <li><a href="../index.html">Home</a></li>
                            <li class="woman" onclick="womanButton()" title="Coming soon">Woman</li>
                            <li><a href="../men.html">Men</a></li>
                            <li><a href="../about.html">About</a></li>
                            <li><a href="../contact.html">Contact</a></li>
                        </ul> 
                    </nav>
            </div>
        </section>
    </header>
    <main >
        <div class="payment-container">
            <div class="checkout-line">
                <a href="/product/productDetails.html"><b>1. Customer detail</b>s</a>
                <a href="/product/payment.html">2. Payment</a>
                <a href="/product/success.html">3. Success</a>
            </div>
            <section class="payment-detail">
                <div class="payment-details">
                    <h2>Customer details</h2>
                        <form class="shipping-form" id="shippingForm">
                                <div>
                                    <label for="first name">First Name</label>
                                    <input type="text" id="firstName" name="first name" placeholder="First name">
                                </div>
                                <div>
                                    <label for="last name">Last Name</label>
                                    <input type="text" id="lastName" name="last name" placeholder="Last name">
                                </div>
                            <div>
                                <label for="email">Email</label>
                                <input type="text" id="email" name="email" placeholder="Example@email.com">
                            </div>
                            <div>
                                <label for="Address">Address</label>
                                <input type="text" id="address" name="address" placeholder="Address">
                            </div>
                                <div>
                                    <label for="Postcode">Postcode</label>
                                    <input type="text" id="postcode" name="postcode" placeholder="Postcode">
                                </div>
                                <div>
                                    <label for="City">City</label>
                                    <input type="text" id="city" name="city" placeholder="City">
                                <div>
                                    <input type="checkbox" name="billing address" id="billing address">
                                    <label for="billing address" class="billing-address">Billing address same as Shipping address</label>
                                </div>
                        </form>
                    </div>
                    </div>
                    <div class="order-summary">
                        <h2>Order Summary</h2>
                        <div class="order-summary-content">
                            <div class="ApiJacket"> <div class="loader"></div> </div>
                        </div>
                        <div class="order-payments">
                            <h3>Order Summary</h3> 
                                <div class="order-payments1">
                                    <p>Your order</p>
                                    <div class="summaryPrice"></div>
                                </div>
                                <div class="order-payments1">
                                    <p>Shopping</p>
                                    <p>FREE</p>
                                </div>
                                <div class="order-payments1 order-total">
                                    <p>Order total</p>
                                    <div class="summaryPrice2"></div>
                                </div> 
                        </div> 
                    </div> 
                </section> 
                <div class="summary-btn">
                    <a href="../product/payment.html" class="cta cta-button">Pay</a>
                </div>
            </div>
        </main> 
        <footer >
                <p>&copy; Copyright</p> 
        </footer>
    </body>
